<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Library Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #f5f5f5;
      --accent: #eab308;
      --text: #222;
      --bg: #fff;
      --footer: #f3f4f6;
    }
    [data-theme="dark"] {
      --primary: #eab308;
      --secondary: #222;
      --accent: #7c3aed;
      --text: #f5f5f5;
      --bg: #18181b;
      --footer: #222;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2rem 1rem 2rem;
      background: var(--bg);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
    }
    .nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: var(--accent);
    }
    .dark-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--primary);
      margin-left: 1rem;
      transition: color 0.2s;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--bg) 100%);
    }
    .headline {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }
    .subheading {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 2rem;
      text-align: center;
    }
    .actions {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: var(--accent);
      color: var(--text);
    }
    .footer {
      background: var(--footer);
      color: var(--text);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-top: 1px solid #e5e7eb;
    }
    @media (max-width: 600px) {
      .header, .footer {
        padding: 1rem;
      }
      .headline {
        font-size: 2rem;
      }
      .main {
        padding: 1rem;
      }
      .btn {
        width: 100%;
        margin-bottom: 1rem;
      }
      .actions {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">Smart Library LMS</span>
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <button class="dark-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">üåô</span>
      </button>
    </nav>
  </div>
  <main class="main">
    <div class="headline">Welcome to Smart Library Management System</div>
    <div class="subheading">Access, borrow, and manage your library anywhere, anytime.</div>
    <div class="actions">
  <button class="btn" onclick="navigateToLogin()">Login</button>
      <button class="btn" onclick="window.location.href='/signup'">Sign Up</button>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 Smart Library System. All rights reserved.
    <span style="margin-left:1rem;"><a href="#terms" style="color:var(--primary);text-decoration:none;">Terms</a> | <a href="#privacy" style="color:var(--primary);text-decoration:none;">Privacy</a></span>
  </footer>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    let dark = false;
    themeToggle.addEventListener('click', () => {
      dark = !dark;
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : '');
      themeIcon.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    });
    function navigateToLogin() {
      window.location.replace('/login');
    }
  </script>
</body>
</html>
