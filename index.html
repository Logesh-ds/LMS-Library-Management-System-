      .tooltip {
        position: relative;
        cursor: pointer;
      }
      .tooltip .tooltip-label {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 50%;
        bottom: 120%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 0.85rem;
        white-space: nowrap;
        z-index: 100;
        transition: opacity 0.2s;
      }
      .tooltip:hover .tooltip-label {
        visibility: visible;
        opacity: 1;
      }
